<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Icon Font Stylesheet -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Poppins:ital,wght@1,100&display=swap" rel="stylesheet">
   <!-- Font Awesome CSS -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-xr26JNX+qaN2jLki18lWj2FWZdUqZ5m4+eD9lGd3v9I2wzTYfB/Q/n7d4ifHBkzR5WA4Txa6vP+WpdQyEP9Q5A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <!--bootstrap cdn-->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
    <style>

        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .topbar {
            background-color: #033067;
            color: #fff;
            padding: 10px;
            text-align: right;
            
        }

        .icons {
            display: inline-block;
            margin-right: 30px;
        }

        .profile-icon,
        .menu-icon {
            display: inline-block;
            margin-left: 20px;
            cursor: pointer;
        }

        .profile-icon a,
        .menu-icon a{
            color: #fff;
        }

        .back-button{
            margin-left: 20px;
            margin-top: 10px;
        }
        .fav{
            margin-left: 30px;
            font-family: 'Playfair Display', serif;
        }

        .dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
    right: 4px;
    left: auto;
  display: none;
  position: absolute;
  background-color: #033067;
  min-width: 160px;
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
  z-index: 1;
}

.dropdown-content a {
  color: rgb(255, 255, 255);
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown-content a:hover {
  background-color: #fff;
  color: #0f3d75;
}

.dropdown:hover .dropdown-content {
  display: block;
}

.shopping-cart{
	padding-bottom: 50px;
	font-family: 'Montserrat', sans-serif;
}

.shopping-cart.dark{
	background-color: #f6f6f6;
}

.shopping-cart .content{
	box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.075);
	background-color: white;
}

.shopping-cart .block-heading{
    padding-top: 50px;
    margin-bottom: 40px;
    text-align: center;
}

.shopping-cart .block-heading p{
	text-align: center;
	max-width: 420px;
	margin: auto;
	opacity:0.7;
}

.shopping-cart .dark .block-heading p{
	opacity:0.8;
}

.shopping-cart .block-heading h1,
.shopping-cart .block-heading h2,
.shopping-cart .block-heading h3 {
	margin-bottom:1.2rem;
	color: #3b99e0;
}

.shopping-cart .items{
	margin: auto;
}

.shopping-cart .items .product{
	margin-bottom: 20px;
	padding-top: 20px;
	padding-bottom: 20px;
}

.shopping-cart .items .product .info{
	padding-top: 0px;
	text-align: center;
}

.shopping-cart .items .product .info .product-name{
	font-weight: 600;
}

.shopping-cart .items .product .info .product-name .product-info{
	font-size: 14px;
	margin-top: 15px;
}

.shopping-cart .items .product .info .product-name .product-info .value{
	font-weight: 400;
}

.shopping-cart .items .product .info .quantity .quantity-input{
    margin: auto;
    width: 80px;
}

.shopping-cart .items .product .info .price{
	margin-top: 15px;
    font-weight: bold;
    font-size: 22px;
 }

.shopping-cart .summary{
	border-top: 2px solid #5ea4f3;
    background-color: #f7fbff;
    height: 100%;
    padding: 30px;
}

.shopping-cart .summary h3{
	text-align: center;
	font-size: 1.3em;
	font-weight: 600;
	padding-top: 20px;
	padding-bottom: 20px;
}

.shopping-cart .summary .summary-item:not(:last-of-type){
	padding-bottom: 10px;
	padding-top: 10px;
	border-bottom: 1px solid rgba(0, 0, 0, 0.1);
}

.shopping-cart .summary .text{
	font-size: 1em;
	font-weight: 600;
}

.shopping-cart .summary .price{
	font-size: 1em;
	float: right;
}

.shopping-cart .summary button{
	margin-top: 20px;
}

@media (min-width: 768px) {
	.shopping-cart .items .product .info {
		padding-top: 25px;
		text-align: left; 
	}

	.shopping-cart .items .product .info .price {
		font-weight: bold;
		font-size: 22px;
		top: 17px; 
	}

	.shopping-cart .items .product .info .quantity {
		text-align: center; 
	}
	.shopping-cart .items .product .info .quantity .quantity-input {
		padding: 4px 10px;
		text-align: center; 
	}
}

 
    </style>
</head>
<body>
<!--topbar-->
    <div class="topbar">
        <div class="icons">
            <!-- Icon -->
            <div class="profile-icon">
                <a href="#"><span class="fas fa-user-circle fa-2x"></span></a>
            </div>
            <div class="profile-icon">
                <a href="favorites.html"><span class="fas fa-heart fa-2x"></span></a>
            </div>
            <div class="profile-icon">
                <a href="index.html"><span class="fas fa-home fa-2x"></span></a>
            </div>

            <!-- Menu Icon -->
            <div class="menu-icon dropdown">
                <!-- Menu Icon with Dropdown -->
                <span class="fas fa-bars fa-2x"></span>
                <div class="dropdown-content">
                    <a href="#">Menu Item 1</a>
                    <a href="#">Menu Item 2</a>
                    <a href="#">Menu Item 3</a>
                    <a href="#">Menu Item 3</a>
                </div>
            </div>
        </div>
    </div>

    <!--favorites-->
    <div class="favorites">
        <div class="back-button">
            <a href="index.html"><span class="material-symbols-outlined">
                arrow_back
                </span></span></a>
        </div>


        <main class="page">
            <section class="shopping-cart dark">
                <div class="container">
                   <div class="block-heading">
                     <h2>Shopping Cart</h2>
                     <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc quam urna, dignissim nec auctor in, mattis vitae leo.</p>
                   </div>
                   <div class="content">
                        <div class="row">
                            <div class="col-md-12 col-lg-8">
                                <div class="items">
                                    
                                    <!--cart items here-->
                                    <div class="product">
                                        <div class="row">
                                            
                                            <div class="col-md-8">
                                                <div class="info">
                                                    <div class="row">
                                                        <div class="col-md-4 quantity">
                                                            <label for="quantity">Quantity:</label>
                                                            <input id="quantity" type="number" value ="1" class="form-control quantity-input">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    
                                </div>
                            </div>
                            <!--summary section-->
                            <div class="col-md-12 col-lg-4">
                                <div class="summary">
                                    <h3>Summary</h3>
                                    <div class="summary-item"><span class="text">Total</span><span class="price">$360</span></div>
                                    <button type="button" class="btn btn-primary btn-lg btn-block">Checkout</button>
                                </div>
                            </div>
                        </div> 
                    </div>
                </div>
           </section>
       </main>
    </div>
   
  

</body>
</html>
